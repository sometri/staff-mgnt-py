<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Staff List</h1>
    </header>
    <div class="container">
        <a href="{{ url_for('index') }}" class="back-link">Back to Home</a>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Department</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                {% for staff in staffs %}
                <tr>
                    <td>{{ staff[0] }}</td>
                    <td>{{ staff[1] }}</td>
                    <td>{{ staff[2] }}</td>
                    <td>{{ staff[3] }}</td>
                    <td>{{ staff[4] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>        
    </div>
</body>
</html>
